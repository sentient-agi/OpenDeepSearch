[project]
name = "OpenDeepSearch"
version = "0.1.0"
description = "Default template for PDM package"
authors = [
    {name = "Salaheddin Alzu'bi", email = "salaheddinalzubi@gmail.com"},
]

dependencies = ["openai>=1.66.2", "datasets>=3.3.2", "transformers>=4.49.0", "litellm>=1.61.20", "langchain>=0.3.19", "crawl4ai @ git+https://github.com/salzubi401/crawl4ai.git@main", "fasttext-wheel>=0.9.2", "wikipedia-api>=0.8.1", "pillow>=10.4.0", "smolagents>=1.9.2", "gradio==5.20.1"]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.optional-dependencies]
serpapi = ["google-search-results"]
dev = ["pytest>=7.0.0", "black>=23.0.0", "ruff>=0.0.1"]
docs = ["sphinx>=6.0.0", "sphinx-rtd-theme>=1.2.0"]
all = ["google-search-results", "pytest>=7.0.0", "black>=23.0.0", "ruff>=0.0.1", "sphinx>=6.0.0", "sphinx-rtd-theme>=1.2.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pdm]
distribution = true

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv]
python = "3.10"
